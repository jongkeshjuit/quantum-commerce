services:
  # Backend API
  - type: web
    name: quantum-commerce-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: USE_REAL_CRYPTO
        value: false
      - key: MASTER_PASSWORD
        value: your_master_password_here
      - key: JWT_SECRET_KEY
        value: your_jwt_secret_here
      - key: DATABASE_URL
        fromDatabase:
          name: quantum-commerce-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: quantum-commerce-redis
          property: connectionString

  # Frontend
  - type: web
    name: quantum-commerce-frontend
    runtime: static
    buildCommand: cd webapp && npm install && npm run build
    staticPublishPath: ./webapp/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://quantum-commerce-api.onrender.com/api/*
    envVars:
      - key: VITE_API_URL
        value: https://quantum-commerce-api.onrender.com

databases:
  - name: quantum-commerce-db
    databaseName: quantum_commerce
    user: quantum_user

  - name: quantum-commerce-redis
    plan: starter